<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Today's To Do </h2>
                    <i class="fa-solid fa-rotate" id="refresh"></i>
                </div>
                <div class="card-body">

                    <div class="card-body-header">
                        <form>
                            <input type="text" class="note" name="note" id="note" placeholder="Add to your list...">
                            <i class="fa-solid fa-arrow-left-long" id="submit"></i>
                        </form>

                    </div>
                    <ul class="ul" id="ul">

                    </ul>
                    <div class="card-clear" id="clear-all">
                        clear all completed
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
